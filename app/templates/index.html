<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Messy Room Classifier</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
	</head>

	<body>
		<section class="section has-text-centered">
			<div class="container">
				<h1 class="title">Upload a picture of your room</h1>
				<img src="https://cdn.clipart.email/58b89321bb0a908839d2090fdbdd0162_a-messy-room-clipart_1024-576.jpeg" height=300 width=300 >
				<h2 class="subtitle">
					Check if your room is <strong>messy</strong> or <strong>clean</strong>
				</h2>
				<p>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					<h2 class="subtitle">
						Your room is <strong>{{ messages[0] }}</strong>!
					</h2>
					{% endif %}
					{% endwith %}
				</p>
				<br/>

				<div class="card">
					<form method="POST" action="/" enctype="multipart/form-data">
						<dl>
							<p>
								<input type="file" name="file" onchange="loadFile(event)" required>
							</p>
						</dl>
						<br/>	
						<p>
							<input class="button is-info" type="submit" value="Submit">	
						</p>
					</form>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="container">
			  <div class="content has-text-centered">
				<p>
				  Built by <a href="http://pinardy.me">Pinardy</a>. The source code can be found 
				  <a href="https://github.com/pinardy/messy-room-classifier">here</a>.
				</p>
			  </div>
			</div>
		  </footer>	
	</body>
</html>
